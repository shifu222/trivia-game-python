version: '3.8'

services:
  app:
    build: .
    container_name: app
    environment:
      - POSTGRES_URL_CONNECTION=postgresql://admin:admin@postgres:5432/myfirstdb
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./app:/app

  postgres:
    image: postgres:16
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=myfirstdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./datos.sql:/docker-entrypoint-initdb.d/script.sql

volumes:
  pgdata: